    <style>
        * {

        body {
            font-family: 'Courier New', monospace;

        /* Background ‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà ‡∏°‡∏ó‡∏™. */
        .map-background {

        /* Canvas ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏û‡∏•‡∏∏ */

            position: fixed;
            top: 0;

        .container {
            position: relative;

        .title {

        .subtitle {

        .flag-box {

        .btn-home {

<body>
    <div class="map-background"></div>
    <canvas id="fireworks-canvas"></canvas>

    <a href="../index.html" class="main-close-btn" title="‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å">&times;</a>

    <div class="container">
        <div class="trophy">üèÜ</div>
        <h1 class="title">MISSION ACCOMPLISHED</h1>
        <p class="subtitle">SUT Is Now Safe</p>

        <div class="flag-box">
            <p class="flag-label">üö© Flag</p>
            <code class="flag-code">‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏∑‡∏≠‡∏Æ‡∏µ‡πÇ‡∏£‡πà‡∏Ç‡∏≠‡∏á SUT!</code>
        </div>

        <a href="../index.html" class="btn-home">üéÆ Play Again</a>
    </div>

    <script>
        // ===== PROFESSIONAL FIREWORKS =====
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        class Particle {
            constructor(x, y, color, velocity, decay, gravity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.decay = decay;
                this.gravity = gravity;
                this.trail = [];
            }

            update() {
                this.trail.push({ x: this.x, y: this.y, alpha: this.alpha });
                if (this.trail.length > 5) this.trail.shift();

                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                // Draw trail
                this.trail.forEach((pos, i) => {
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${this.color}, ${pos.alpha * 0.3})`;
                    ctx.fill();
                });

                // Draw particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `rgba(${this.color}, 1)`;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Firework {
            constructor(x, targetY) {
                this.x = x;
                this.y = canvas.height;
                this.targetY = targetY;
                this.velocity = { x: 0, y: -12 - Math.random() * 4 };
                this.particles = [];
                this.exploded = false;
                this.color = [
                    '255, 100, 100',
                    '100, 255, 100',
                    '100, 150, 255',
                    '255, 255, 100',
                    '255, 100, 255',
                    '100, 255, 255',
                    '255, 180, 100',
                    '255, 150, 200'
                ][Math.floor(Math.random() * 8)];
            }

            update() {
                if (!this.exploded) {
                    this.y += this.velocity.y;
                    this.velocity.y += 0.15;

                    if (this.y <= this.targetY || this.velocity.y >= 0) {
                        this.explode();
                    }
                }

                this.particles = this.particles.filter(p => p.alpha > 0.01);
                this.particles.forEach(p => p.update());
            }

            explode() {
                this.exploded = true;
                const particleCount = 80 + Math.random() * 40;

                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 / particleCount) * i;
                    const speed = 2 + Math.random() * 6;

                    this.particles.push(new Particle(
                        this.x, this.y,
                        this.color,
                        { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed },
                        0.015 + Math.random() * 0.01,
                        0.05
                    ));
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = '#fff';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#fff';
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }

                this.particles.forEach(p => p.draw());
            }

            isDone() {
                return this.exploded && this.particles.length === 0;
            }
        }

        let fireworks = [];

        function addFirework() {
            const x = 100 + Math.random() * (canvas.width - 200);
            const targetY = 100 + Math.random() * (canvas.height * 0.4);
            fireworks.push(new Firework(x, targetY));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks = fireworks.filter(f => !f.isDone());
            fireworks.forEach(f => {
                f.update();
                f.draw();
            });

            requestAnimationFrame(animate);
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏û‡∏•‡∏∏ - ‡∏£‡∏±‡∏ß‡πÜ ‡∏ñ‡∏µ‡πà‡πÜ!
        setInterval(addFirework, 150);  // ‡∏ó‡∏∏‡∏Å 150ms
        setInterval(() => { addFirework(); addFirework(); }, 300);  // 2 ‡∏•‡∏π‡∏Å‡∏ó‡∏∏‡∏Å 300ms

        // ‡∏û‡∏•‡∏∏‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏¢‡∏≠‡∏∞‡πÜ
        for (let i = 0; i < 10; i++) {
            setTimeout(addFirework, i * 100);
        }

        animate();
    </script>
</body>
